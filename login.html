<html>
<head>
<title> Signup Form for baking tutorials </title>   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <h2> Sign Up</h2>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Retype password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
        
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network</span>
          <a href="https://www.facebook.com/" target="_blank" class="btn Facebook">FACEBOOK</a>
          <a href="https://twitter.com/login?lang=en" target="_blank" class="btn Twitter">TWITTER</a>
          <a href="https://www.instagram.com/" target="_blank" class="btn Instagram">INSTAGRAM</a>
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
